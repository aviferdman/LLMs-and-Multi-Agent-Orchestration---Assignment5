# File Paths Configuration
# Context Windows Research Project

# Base directories
base:
  project_root: "."
  src: "src"
  data: "data"
  results: "results"
  tests: "tests"
  config: "config"
  scripts: "scripts"
  docs: "docs"
  notebooks: "notebooks"

# Data paths
data:
  corpora: "data/corpora"
  hebrew_corpus: "data/corpora/hebrew_corpus"
  synthetic: "data/corpora/synthetic"
  ground_truth: "data/ground_truth"
  queries: "data/ground_truth/queries.json"
  answers: "data/ground_truth/answers.json"
  chroma_db: "data/chroma_db"

# Results paths
results:
  raw: "results/raw"
  processed: "results/processed"
  figures: "results/figures"
  reports: "results/reports"

  # Experiment-specific subdirectories
  experiment_1:
    raw: "results/raw/experiment_1"
    processed: "results/processed/experiment_1"
    figures: "results/figures/experiment_1"
    report: "results/reports/experiment_1_report.md"

  experiment_2:
    raw: "results/raw/experiment_2"
