    report: "results/reports/experiment_3_report.md"

  experiment_4:
    raw: "results/raw/experiment_4"
    processed: "results/processed/experiment_4"
    figures: "results/figures/experiment_4"
    report: "results/reports/experiment_4_report.md"

# Logs
logs:
  directory: "logs"
  experiment_log: "logs/experiment.log"
  error_log: "logs/error.log"
  debug_log: "logs/debug.log"

# Documentation
docs:
  prd: "docs/PRD.md"
  architecture: "docs/ARCHITECTURE.md"
  api: "docs/API.md"
  methodology: "docs/RESEARCH_METHODOLOGY.md"
  statistics: "docs/STATISTICAL_ANALYSIS.md"
